<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/compass.ico" type="image/x-icon">
    <title>TravelCompass</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  </head>
  <body style="overflow: hidden;">

    <header class="header" data-aos="fade-down">
        <section class="flex">

            <a href="home.html" class="logo">
              <img src="images/logo.png" alt="">
            </a>

            <nav class="navbar">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="tours.html">Tours</a>
                <a href="destinations.html">Destinations</a>
                <a href="contact.html">Contact</a>
            </nav>

            <div id="menu-btn" class="fas fa-bars"></div>
        </section>
    </header>

    <div class="container home" data-aos="zoom-out">
        <section class="flex" data-aos="zoom-in" data-aos-delay="600">

            <form>
                <h3>search your tour</h3>
                <p>where to</p>
                <input type="text" name="location" required maxlength="50" 
                placeholder="enter tour location" class="box">
                <p>when to</p>
                <input type="date" name="date" class="box" required>
                <p>how many</p>
                <input type="number" name="guests" min="1" max="10" maxlength="2" 
                placeholder="number of guests" required class="box">
                <input type="submit" value="search tour" class="btn">
            </form>

        </section>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
