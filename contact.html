    <div class="container contact">
      <h1 class="heading" data-aos="zoom-out">contact us</h1>
      <section>

        <div class="row">

          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15067.
          711893128595!2d73.33551170155444!3d16.994602254320057!3m2!1i1024!2i768!4f13.

          allowfullscreen="" loading="lazy" class="map" 
          referrerpolicy="no-referrer-when-downgrade" data-aos="flip-left" data-aos-delay="500"></iframe>
          
          <form data-aos="flip-right" data-aos-delay="500">
            <h3>get in touch</h3>
            <input type="text" name="name" required maxlength="50" 
            placeholder="enter your name" class="box">
            <input type="email" name="email" required maxlength="50" 
            placeholder="enter your email" class="box">
            <input type="number" name="number" required maxlength="10" min="0" max="9999999999"
            placeholder="enter your phone number" class="box">
            <textarea name="message" class="box" required maxlength="1000" 
            cols="30" rows="10" placeholder="enter your address"></textarea>
            <input type="submit" value="send message" name="send" class="btn">
          </form>

        </div>

        <div class="grid">

          <div class="box" data-aos="fade-up" data-aos-delay="200">
            <i class="fas fa-phone"></i>
            <h3>phone number</h3>
            <a href="tel:9823629901">+91 9999999999</a>
            <a href="tel:9823629901">+91 9879879870</a>
          </div>

          <div class="box" data-aos="fade-up" data-aos-delay="400">
            <i class="fas fa-envelope"></i>

            <a href="mailto:tejasbandbe65@gmail.com">tejasbandbe65@gmail.com</a>
